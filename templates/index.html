<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrency Liquidity Prediction</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f6f9;">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">Cryptocurrency Liquidity Predictor</h2>

        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" name="price" required>
            </div>
            <div class="mb-3">
                <label class="form-label">1h Change</label>
                <input type="text" class="form-control" name="h1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">24h Change</label>
                <input type="text" class="form-control" name="h24" required>
            </div>
            <div class="mb-3">
                <label class="form-label">7d Change</label>
                <input type="text" class="form-control" name="d7" required>
            </div>
            <div class="mb-3">
                <label class="form-label">24h Volume</label>
                <input type="text" class="form-control" name="volume" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Market Cap</label>
                <input type="text" class="form-control" name="market_cap" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Volatility</label>
                <input type="text" class="form-control" name="volatility" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-success text-center mt-4">
            <h4 class="mb-0">{{ prediction_text }}</h4>
        </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
